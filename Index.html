<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <form id="search-form">
                <input id="city-input" class="city-form" type="search" autocomplete="off" placeholder="Search a City..." />
              </div>
            <div class="col-3">
                <input class="btn" type="submit" value="search">
                </div>
                </div>
              </form>
              <div class="row">
                <div class="col-6">
              
              <h1 id="city"></h1>
              <h3 class="current-temp"><span id="temp"></span> <span class="units">°F </span></h3>

              <ul>
                <li><span id="date"></span></li>
                <li id="description"></li>
                <li>Feels like <span id="feels-like"></span>°F</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
            <div class="col">
              <img src="" class="current-weather-icon" id="icon" alt="Cloudy" />
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
          </div>
        </div>
        <small>
          <a
            href="https://github.com/CarlyssaCodes/Vanilla-Weather-App"
            target="_blank"
            >Open-Source code </a
          >by Carlyssa Pierre
        </small>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
