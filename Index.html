<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <h1>Philadelphia</h1>
              <h3 class="current-temp">64°F | C</h3>
              <ul>
                <li>Fri, May 14th 9:28pm</li>
                <li>Clear skies</li>
                <li>Feels like 60°F</li>
                <li>Humidity 73%</li>
                <li>Wind 2 km/h</li>
              </ul>
            </div>
            <div class="col">
              <img src="icons/partly-cloudy.png" alt="Cloudy" />
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/CarlyssaCodes/Vanilla-Weather-App"
            target="_blank"
            >Open-Source code </a
          >by Carlyssa Pierre
        </small>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
